        <p>
        <center><h5>Encontre uma rede de apoio próxima a você</h5></center><br>
        <style>
            #map{
                height: 400px;
                width: 100%;
            } 
        </style>
        <div id="map"></div>
        <script>
            function initMap(){

             // map options   
             var options = { 
                 zoom:7,
                 center:{lat:-19.841644,lng:-43.986511}
             }

             // New map - Marcadores
            var map = new google.maps.Map(document.getElementById('map'), options);


            // Alfenas
            addMarker({
                coords:{lat:-21.4280565,lng:-45.9473621},
                content: '<h9><b>Centro de Referência Especializado de Assistência Social - CREAS</b><br></h9><h20>Rua Tiradentes 1088, Alfenas<br>Telefone: (35) 3297-4547</h20>'                                           
                     });
            addMarker({
                coords:{lat:-45.9491482,lng:-21.4220131},
                content: '<h9><b>Núcleo de Atenção à Mulher (NAM) - Unifal-MG</b><br></h9><h20>Rua Nabor Toledo Lopes 598, Alfenas<br> Telefone: (35) 3701-9242</h20>'
                     });

            // Araguari
            addMarker({
                coords:{lat:-18.673626,lng:-48.1931416},
                content: '<h9><b>Unidade de Acolhimento de Araguari</b><br></h9><h20>Rua Dolival Gonçalves de Araújo 35, Araguari<br>Telefone: (61) 3315-9144</h20>'                                           
                     });
            addMarker({
                coords:{lat:-18.653386,lng:-48.1920265},
                content: '<h9><b>Núcleo de Defesa da Mulher</b><br></h9><h20>Praça Getúlio Vargas, Centro, Araguari<br>Telefone: (61) 3315-9144</h20>'                                           
                     });

            // Araxá
            addMarker({
                coords:{lat:-19.60095,lng:-46.9425637},
                content: '<h9><b>Centro de Referência Especializado da Assistência Social (CREAS)</b><br></h9><h20>Av. Imbiara 900, Centro, Araxá<br>Telefone: (34) 36912-2024</h20>'                                           
                     });

            // Barbacena
            addMarker({
                coords:{lat:-21.2180126,lng:-43.778647},
                content: '<h9><b>Mulheres Pela Paz</b><br></h9><h20>Av. Gov. Benedito Valadares 306, Barbacena<br>Telefone: (32) 3332-9638</h20>'                                           
                     });

            // Belo Horizonte
            addMarker({
                coords:{lat:-19.9239757,lng:-43.941285},
                content: '<h9><b>Núcleo de defesa da mulher - NUDEM</b><br></h9><h20>Av. Augusto de Lima 270 - Centro, Belo Horizonte<br> Telefone: (31) 3270-3200 | (31) 3270-3202</h20>'
                     });
            addMarker({
                coords:{lat:-19.9167882,lng:-43.9425677},
                content: '<h9><b>Diretoria de Políticas para as Mulheres</b><br></h9><h20>Avenida Afonso Pena 342, 1º Andar - Centro<br> Telefone: (31) 3277-9753</h20>'
                     });
            addMarker({
                coords:{lat:-19.9231413,lng:-43.944328},
                content: '<h9><b>1ª Companhia da Polícia Militar Independente de Prevenção à Violência Doméstica</b><br></h9><h20>Av. Augusto de Lima 270, Centro<br> Telefone: (31) 2108-8938</h20>'
                     });
                    
            // add marker function
            function addMarker(props){
            var marker = new google.maps.Marker({
                position: props.coords,
                map:map
                });

            // check content
            if(props.content){
                var infoWindow = new google.maps.InfoWindow({
                content: props.content
            });

            marker.addListener ('click', function(){
                infoWindow.open (map, marker);
            });

            }
          }
        }
        </script>
